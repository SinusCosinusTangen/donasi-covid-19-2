<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        {% block meta %}
        <link rel="stylesheet" href="{% static 'report/style.css' %}">
        <title>Report</title>
        {% endblock meta %}
    </head>

    <body>
        {% block content %}
     {% if user.is_authenticated %}
        <h1 style="color: #4B6574; font-weight: bold; ">Report Problems</h1>
        <form action="" method="POST">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            {{ form.name }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ form.description }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {% csrf_token %}
                            <button class="btn btn-light" type="submit" name="Simpan">Submit</button>
                        </td>
                    </tr>
                </tbody>
               {% else %}
                <br>

        <br>
        <h1 style="color: #4B6574; font-weight: bold; margin-left: 30px ">Login to <br> Report</h1>
        <br>
        <div class="container mx-auto">
            <a style="margin-bottom: 30px; margin-left: 30px" href="{% url 'userauth:login'%}" class="btn btn-light">Login Now</a>
        </div>
        {% endif %}

            </table>
        </form>
        {% endblock %}
    </body>
</html>
