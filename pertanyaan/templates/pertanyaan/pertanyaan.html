{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Questions</title>
    <style>

        .row a{
            margin: 5%;margin-top: 0%; margin-bottom: 0%; color: black; font-size: larger; 
        }
        .row a:hover {
            color: #91B14C;
            font-weight: bold;
            text-decoration: none
        }

        .btn:hover{
            background-color: #91B14C;
        }
        .btn {
            
            background-color: #D1F5C5
        }
        .btn-block {
            width: 90%;
            margin:auto;

            
        }

    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
    
    <script src="{% static 'pertanyaan/scripts.js' %}"></script> 

{% endblock meta %}

{% block content %}
    <div id=>
        <div class='container text-center' style="margin: 5%;">
            <div class = "row align-items-center" style="margin-bottom: 5%;">
                <div class='col-9'>
                    <h1 style="color: #4B6574; font-weight: bold; ">Question?</h1>
                </div>

                
                    
                
                <div class="input-group col-md-3">
                    <span class="input-group-append">
                    <input class="search-box form-control py-2" type="search" placeholder="Search..." id="example-search-input" name="search">
                    </span>
                </div>
              
            </div>

            <div class=content>
                {% if questions %}
                    {% for i in questions %}
                        <div class="row align-items-center">
                            <a href="{% url 'pertanyaan:detail' i.pk %}" style="">{{i.question}}</a>
                            
                        </div>
                        <hr style="margin-left: 5%; margin-right: 5%; margin-top: 0;">
                    {% endfor %}
            
                {% else %}
                    <div class="row align-items-center justify-content-center" style="margin: 5%;">
                        <h1>There are no question</h1>
                    </div>
                {% endif %}
            </div>
            



            <div class="row justify-content-center">
                <div class='col'>
                    <form action="" method="POST">
                        {%csrf_token%}
                        <button type="submit" class="btn btn-outline-secondary btn-block" type="button" name="addQuestion" value="add">Ask</button>
                    </form>
                    
                </div>

            </div>

        </div>


    </div>
{% endblock content %}
